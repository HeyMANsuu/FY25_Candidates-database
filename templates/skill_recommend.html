<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Student Search</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a0ca3;
            --secondary: #4895ef;
            --accent: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark);
            line-height: 1.6;
            background-image: url('static/img_3.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }

        .search-wrapper {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            margin-top: 5vh;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-dark);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 1rem;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .search-input {
            border-radius: 10px;
            border: 2px solid #e0e8ff;
            padding: 0.8rem 1.2rem;
            transition: all 0.3s;
            font-size: 1rem;
            width: 100%;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
            outline: none;
        }

        .btn-search {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            padding: 0.8rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            color: white;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-search:hover {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        .btn-search:active {
            transform: translateY(1px);
        }

        .info-text {
            color: var(--gray);
            font-size: 0.85rem;
            margin-top: 0.5rem;
            font-weight: 400;
        }

        .btn-back {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--primary);
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-back:hover {
            color: var(--primary-dark);
            text-decoration: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .search-wrapper {
                padding: 2rem;
                margin: 2rem;
                margin-top: 5vh;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-wrapper">
            <h1>Advanced Student Search</h1>
            <p class="text-center text-muted mb-4">Discover students by skills, sports, and activities</p>
            
            <form method="post" action="/skill_recommend">
                <div class="form-group">
                    <label for="search_input">Search Terms</label>
                    <input type="text" class="form-control search-input" id="search_input" name="search_input" 
                           placeholder="e.g., Python, Football, Hackathon" required>
                    <small class="info-text">Enter comma-separated terms to search across multiple categories</small>
                </div>
                <button type="submit" class="btn btn-search">
                    Search Students
                </button>
            </form>

            <a href="/" class="btn-back">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
